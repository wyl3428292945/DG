    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/create.min.css">

<body>
    <div id="app">
        <top></top>
        <div class="container">
            <div class="wrap">
                <h3>创建菜单</h3>

                <h4>添加菜谱<span> (填入豆果美食的食谱地址或食谱ID来添加菜谱，如https://www.douguo.com/cookbook/64339.html或者64339)</span></h4>
                <input type="text" class="adanurt">
                <input type="text" class="adanurt">
                <input type="text" class="adanurt">
                <input type="text" class="adanurt">
                <input type="text" class="adanurt">
                <button id="add-menu">添加</button>
                <a href="javascript:;" class="a-upload">
                    <input type="file" id="file" accept="image/*" onchange="changepic(this)">
                </a>
                <div class="test">
                    <span>验证码：</span>
                    <input type="text" id="test-code">
                    <span id="rd-code" onclick="rdC()"></span>
                </div>
                <button id="submit" onclick="submit()">提交</button>
            </div>
        </div>
        <but></but>
    </div>
    
    <script src="./js/public.js"></script>
