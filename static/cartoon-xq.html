<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="./css/public.css">
	<script src="./js/axios.min.js"></script>
	<script src="./js/vue.min.js"></script>
	<style>
		#app {
			width: 1000px;
			margin: 30px auto;
		}

		h3 {
			font-size: 18px;
			display: inline-block;
			font-weight: bold;
			color: #333;
		}

		img {
			display: block;
			max-width: 690px;
		}
	</style>
</head>

<body>
	<div id="app">
		<!-- 头部 -->
		<top></top>

		<div id="app1"></div>

		<!-- 底部 -->
		<but></but>
	</div>
	<script src="./js/public.js"></script>
	<script>
		var app1 = document.getElementById("app1")
		axios.get("http://localhost:3000/cartoon-xq", {
			params: {
				id: localStorage.getItem("id")
			}
		}).then(res => {
			console.log(res.data);
			app1.innerHTML = `
				<h3>${res.data[0].title}</h3>
				<img src="${res.data[0].img}" alt="">
				`
		}).catch(err => {
			console.log(err)
		})
	</script>
</body>

</html>
